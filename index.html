<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mobile First Menu Bar - HTML, CSS, JS</title>
    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/index.css"/>
  </head>
  <body>
    <!--HEADER-->
    <header class="header"><a class="header__logo" href="">Codwerk</a>
      <ion-icon class="header__toggle" name="menu-outline" id="nav-toggle"></ion-icon>
      <nav class="nav" id="nav-menu">
        <div class="nav__content bg-grid">
          <ion-icon class="nav__close" name="close-outline" id="nav-close"></ion-icon>
          <div class="nav__profil">
            <div class="nav__icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div><a class="nav__name" href="#">Codwerk</a><span class="nav__job">Int√©grateur Front End</span></div>
          </div>
          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item"><a class="active nav__link" href="#">home</a></li>
              <li class="nav__item"><a class="nav__link" href="#">about</a></li>
              <li class="nav__item"><a class="nav__link" href="#">skills</a></li>
              <li class="nav__item"><a class="nav__link" href="#">portfolio</a></li>
              <li class="nav__item"><a class="nav__link" href="#">contact</a></li>
            </ul>
          </div>
          <div class="nav__social"><a class="nav__social-icon" href="#"> 
              <ion-icon name="logo-github"></ion-icon></a><a class="nav__social-icon" href="#"> 
              <ion-icon name="logo-instagram"></ion-icon></a><a class="nav__social-icon" href="#"> 
              <ion-icon name="logo-twitter"></ion-icon></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- IONICONS-->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <!-- MAIN-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
